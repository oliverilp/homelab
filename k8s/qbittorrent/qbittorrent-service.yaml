apiVersion: v1
kind: Service
metadata:
  name: qbittorrent
  namespace: qbittorrent
  labels:
    app: qbittorrent
spec:
  selector:
    app: qbittorrent
  ports:
  - port: 9092
    targetPort: 9092
    protocol: TCP
    name: http
  - port: 6881
    targetPort: 6881
    protocol: TCP
    name: torrent-tcp
  - port: 6881
    targetPort: 6881
    protocol: UDP
    name: torrent-udp
  type: ClusterIP 
