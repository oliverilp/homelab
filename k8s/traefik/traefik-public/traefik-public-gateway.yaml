# Public Gateway - accessible from internet
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: traefik-public-gateway
  namespace: traefik
  labels:
    gateway-type: public
spec:
  addresses:
    - type: IPAddress
      value: 10.1.1.101 # Public gateway IP
  gatewayClassName: traefik-public
  listeners:
    - name: http
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      port: 443
      protocol: HTTPS
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: traefik-shared-wildcard-certificate-secret
            namespace: cert-manager
