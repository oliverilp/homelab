# Internal Gateway - only for admin/internal services
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: traefik-internal-gateway
  namespace: traefik
  labels:
    gateway-type: internal
  annotations:
    external-dns.alpha.kubernetes.io/target: 10.1.1.101
spec:
  addresses:
    - type: IPAddress
      value: 10.1.1.101
  gatewayClassName: traefik-internal
  listeners:
    - name: http
      port: 8000
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      port: 8443
      protocol: HTTPS
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: oliverilp-certificate-secret
            namespace: cert-manager
