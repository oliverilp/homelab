apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: memos-http-route
  namespace: memos
  annotations:
    external-dns.alpha.kubernetes.io/hostname: memos.oliverilp.ee
spec:
  parentRefs:
    - name: traefik-public-gateway
      namespace: traefik
  hostnames:
    - memos.oliverilp.ee
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: memos
          port: 5230
