apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: linkwarden-route
  namespace: linkwarden
spec:
  parentRefs:
  - name: cilium-gateway
    namespace: kube-system
  hostnames:
  - linkwarden.k8s.oliverilp.ee
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: linkwarden
      port: 3000 
