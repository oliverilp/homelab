kind: HTTPRoute
metadata:
  name: jellyfin-oliverilp
  namespace: jellyfin
  annotations:
    external-dns.alpha.kubernetes.io/hostname: jellyfin.oliverilp.ee
spec:
  parentRefs:
    - name: traefik-public-gateway
      namespace: traefik
  hostnames:
