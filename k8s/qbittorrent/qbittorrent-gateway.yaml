apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: qbittorrent
  namespace: qbittorrent
  annotations:
    external-dns.alpha.kubernetes.io/hostname: qbittorrent.local.k8s.oliverilp.ee
    external-dns.alpha.kubernetes.io/target: 10.1.1.102
    external-dns.alpha.kubernetes.io/ttl: "60"
spec:
  parentRefs:
    - name: traefik-public-gateway
      namespace: traefik
  hostnames:
    - "qbittorrent.local.k8s.oliverilp.ee"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: qbittorrent
          port: 9092
