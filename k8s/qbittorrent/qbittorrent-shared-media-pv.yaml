apiVersion: v1
kind: PersistentVolume
metadata:
  name: qbittorrent-shared-media-pv
spec:
  capacity:
    storage: 10Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 10.1.1.22
    path: /mnt/seagate/media
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-shared-media-pvc
  namespace: qbittorrent
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Ti
  volumeName: qbittorrent-shared-media-pv
