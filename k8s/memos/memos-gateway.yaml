apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: memos-grpc-web-route
  namespace: memos
spec:
  parentRefs:
    - name: traefik-public-gateway
      namespace: traefik
  hostnames:
    - memos.kube.oliverilp.ee
  rules:
    # gRPC-Web API calls - need HTTP/2
    - matches:
        - path:
            type: PathPrefix
            value: /memos.api
      backendRefs:
        - name: memos-grpc-web
          port: 5230
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: memos-http-route
  namespace: memos
spec:
  parentRefs:
    - name: traefik-public-gateway
      namespace: traefik
  hostnames:
    - memos.kube.oliverilp.ee
  rules:
    # Static web content - regular HTTP
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: memos
          port: 5230
