apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: jellyfin
  namespace: jellyfin
  annotations:
    external-dns.alpha.kubernetes.io/hostname: crunchyroll.ee
    external-dns.alpha.kubernetes.io/target: hgc09j4m350.sn.mynetname.net
    external-dns.alpha.kubernetes.io/ttl: "60"
spec:
  parentRefs:
    - name: traefik-public-gateway
      namespace: traefik
  hostnames:
    - crunchyroll.ee
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
